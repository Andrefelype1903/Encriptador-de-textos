<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="icon" href="./imagens/favicon-16x16.png">

        <link rel="apple-touch-icon" sizes="180x180" href="./imagens/error.png">

        <link rel="manifest" href="./manifest.json">

    </head>

    <body>

        <header>
            <div class="caixa">
                <img src="imagens/cadeado.png" alt="logo do encriptador">
                <p>Encriptador de textos</p>
            </div>
            
        </header>
        
       <main>
            <section class="entrada-texto">

                <textarea class="entrada" placeholder="Digite seu texto"></textarea>

                <div class="aviso-letras">
                    <img class="exclamacao" src="imagens/Vector!.png">
                    <p class="aviso">Apenas letras maiúsculas e sem acento.</p>
                </div>

                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </section>

            <section class="texto-encriptado">
                <textarea class="resultado-texto" id="texto"></textarea>

                <div class="div-copiar">
                    <button class="btn-copiar" id="button" onclick="copiarTexto()">Copiar</button>
                </div>

            </section>

       </main>

       <footer>

            <p> Desenvolvido por André Felype - 2022</p>
            <p>Copyrigth &copy; todos os direitos reservados.</p>
            <p><a href="http://github.com/Andrefelype1903"><img src=imagens/github.png></a>
                <a href="http://www.linkedin.com/in/andre-felype-ferreira-da-silva-56835a246/"><img src=imagens/likedin.png></a>
                </p>


       </footer>

       <script src="codigo.js"></script>
        

    </body>

</html>
